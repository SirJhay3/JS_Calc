<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">
            <div class="previous-display"></div>
            <div class="current-display"></div>
            </div>
        <div class="calc-keys">
            <button id="clear">AC</button>
            <button class="btn-operations">/</button>
            <button class="btn-operations">*</button>
            <button class="btn-operations">-</button>
            <button class="btn-numbers">9</button>
            <button class="btn-numbers">8</button>
            <button class="btn-numbers">7</button>
            <button class="add btn-operations">+</button>
            <button class="btn-numbers">4</button>
            <button class="btn-numbers">5</button>
            <button class="btn-numbers">6</button>
            <button id="equals">=</button>
            <button class="btn-numbers">1</button>
            <button class="btn-numbers">2</button>
            <button class="btn-numbers">3</button>
            <button class = "item0 btn-numbers">0</button>
            <button class='btn-numbers'>.</button>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
